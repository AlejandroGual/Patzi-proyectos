<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<mai>, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <form action="">
            <label for="Nombre">
              <span>¿Cual es tu nombre? </span>
                <input type="text" name="Nombre" id="Nombre" autocomplete="name" required />
            </label>
            <label for="Correo">
                <span>¿Cual es tu correo?</span>
                  <input type="email" name="Correo" id="Correo" autocomplete="email" required/>
            </label>
            <label for="Pais">
                <span>¿Cual es tu pais?</span>
                  <input type="text" name="Pais" id="Pais" autocomplete="country" required/>
            </label>
            <label for="cp">
                <span>'Cual es tu codigo postal</span>
                  <input type="text" name="cp" id="id" autocomplete="postal-code" required/>
            </label>
              <input type="submit">
        </form>
    </main>
</body>
</html>
